<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Model</title>

    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boostrap Core CSS-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />

    <!-- Animate CSS -->
    <link href="../static/css/animate.css" rel="stylesheet" />

    <!-- Google fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Oxygen:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Qwigley"
    />
    <!-- Font awesome -->
    <link
      href="font-awesome-4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  </head>
  <body>
    <!-- Start wrapper -->
    <div class="wrapper">
      <div class="col-md-12">
        <!-- Logo -->
        <div class="brand wow fadeIn" data-wow-delay="0.1s">
          Safer Instagram
          <div class="title">- Model -</div>
        </div>

        <!-- Navigation -->
        <nav class="navbar navbar-default" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          
            
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
          <ul class="nav navbar-nav">
            <li>
              <a href="index.html">Home</a>
            </li>

            <li>
              <a href="services.html">News</a>
            </li>
            <li class="active">
              <a href="contact.html">Model</a>
            </li>
            <li>
              <a href="about.html">Help</a>
            </li>
          </ul>
          </div>
          <!-- /navbar-collapse -->
        </nav>
        <!-- End nav -->

        <!-- Start margin -->
        <div class="margin-contact">
          <!-- Start left column -->
          <div class="box-contact col-md-4 col-xs-offset-1">
            <h3 class="heading-inner">Fake ID Detector</h3>
            <div class="hr"></div>
            <div id="contact-area">
              <form action="{{url_for('predict')}}" method="post" class="frm">
                <input type="text" name="followers" placeholder="followers" required="required" autocomplete="off"/>
                <input type="text" name="following" placeholder="following" required="required" autocomplete="off"/>
                <input type="text" name="posts" placeholder="posts" required="required" autocomplete="off"/>
                <input type="text" name="desc" placeholder="description length" required="required" autocomplete="off"/>
                <input type="text" name="words" placeholder="no of words in the name given" required="required" autocomplete="off"/>
                <input type="text" name="username" placeholder="username == full name(yes/no)" required="required" autocomplete="off"/>
                <input type="text" name="private" placeholder="private account(yes/no)" required="required" autocomplete="off"/>
                <input type="text" name="profile" placeholder="profile pic(yes/no)" required="required" autocomplete="off"/>
                <div><button type="submit">Predict</button></div>

            </form>
              <h1>Fake ?! {{prediction_text}}</h1>
            </div>
           <hr>
          </div>
          <!-- End left column -->

          <!-- Start right image -->

          <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
            <img src="../static/img/6.svg" alt="img" class="photo-contact wid" id="n"/>
<!--            <img src="../static/img/7.svg" alt="same" class="same-img" id="s"/>-->
<!--            <img src="../static/img/8.svg" alt="different" class="diff-img" id="d"/>-->
          </div>
          <div class="col-md-6 wow fadeIn padd" id="s">

            <img src="../static/img/7.svg" alt="same" class="same-img" />
            <h4>{{prediction_test}}</h4>
        </div>
        <div class="col-md-6 wow fadeIn padd" data-wow-delay="0.1s" id="d">

            <h1>{{prediction_test}}</h1>
            <img src="../static/img/8.svg" alt="different" class="diff-img" />

        </div>
<!--            -->
          <!-- End right image -->
        </div>
        <!-- End margin -->

        

        <!-- Start footer -->
        <div class="footer col-md-6 col-xs-offset-3">
          <h5>

            <a href="https://github.com/nandanasreeraj123/Safer_Instagram">GitHub</a>
            
          </h5>
        </div>
        <!-- End footer -->
      </div>
      <!-- End col-md-12 -->
    </div>
    <!-- End wrapper -->

    <!-- jQuery Version 1.11.0 -->
    <script src="../static/js/jquery-1.11.0.js"></script>
    <!-- Boostrap JS -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Google Map JS -->
    <script src="../static/js/app.js"></script>
    <!-- Smooth scroll JS -->
    <script src="../static/js/smoothscroll.js"></script>

    <!-- Wow JavaScript -->
    <script src="../static/js/wow.js"></script>

    <script>
      new WOW().init();
    </script>
  <script>
        var name="{{prediction_text}}";
        var x=document.getElementById("s");
        var y=document.getElementById("d");
        var z=document.getElementById("n");
        if(name=="No"){
            x.style.display="block";
            y.style.display="none";
            z.style.display="none";
        }
        else if(name=="Yes"){
            x.style.display="none";
            y.style.display="block";
            z.style.display="none";
        }
        else{

        x.style.display="none";
            y.style.display="none";
            z.style.display="block";
            }
    </script>
  </body>
</html>
